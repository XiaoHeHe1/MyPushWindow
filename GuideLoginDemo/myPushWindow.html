<!DOCTYPE html>

        <!--解决输入框特别小的问题-->
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
        <title>pushwindow</title>
        <meta charset="utf-8">
            
            <style type="text/css">
                /*去除input默认样式*/
                input {-webkit-appearance:none; }

                    background:#baf;

    <body onload="after()">
        <script>
            
            //全局变量
            var h5CurrentPageDisplayDic;
            
            //onload事件 页面加载后先取上页保存的数据
            function after(){
                
                window.webkit.messageHandlers.getCurrentPageDisplayDic.postMessage({'callBackName':'h5getCurrentPageDisplayDic'});
                
            }
        
        //得到本页展示数据
        function h5getCurrentPageDisplayDic(dic){
            h5CurrentPageDisplayDic = dic;
            alert(h5CurrentPageDisplayDic);
        }
        
        
        
        //onclick事件带参跳页
        function onclickMyPushWindowYYY(vid){
            window.webkit.messageHandlers.MyPushWindowYYY.postMessage({'id':vid,
                'description':'这些是下一页展示需要用的参数',
                'cardNo':'6226 0000 0000 0000',
                'userName':'yyy',
                'idType':'M',
                'nextPageName':'detailPage'
            });
        }
        
        
        
        //解决第一次弹出中文键盘，输入框被遮挡问题
        function layoutIntoView(){
            const input = document.getElementsByTagName('input')[0];
            setTimeout(() => {
                input.scrollIntoViewIfNeeded();
            }, 100);
        }
        //监听h5键盘的return事件
        document.onkeydown = cdk;
        function cdk(){
            if(event.keyCode == 13){
                alert('点击了return');
            }
        }
        
        
        
        
            </script>
